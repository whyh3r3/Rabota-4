<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Страница</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="item item-1">
        <div class="board-item item-11">
            <p>
                <font size="30" color="green">Заварка чая:</font>
            </p>
            <p>
                <font size="30"><a>пошаговая инструкция</a></font>
            </p>

        </div>

        <div class="board-item item-12">
            <p>
                <font size="5"><strong><q>Спасибо за ваши советы!</q></strong></font>
            </p>
            <p>
                <font size="4"><em>- наш читатель</em></font>
            </p>
        </div>
    </header>
    <main class="item item-2">
        <div class="board-item item-21">
            <h3>Шаг 1:</h3>
            <p>Приготовьте кипяток.</p>
        </div>

        <div class="board-item item-22">
            <h3>Шаг 2:</h3>
            <p>Насыпьте чай в чашку.</p>
        </div>

        <div class="board-item item-23">
            <h3>Шаг 3:</h3>
            <p>Залейте чай кипятком.</p>
        </div>

        <div class="board-item item-24">
            <h3>Шаг 4:</h3>
            <p>Добавьте сахар по вкусу.</p>
        </div>
    </main>
    <footer class="item item-3">
        <div class="board-item item-31">
            <p><em>Ваш чай готов - наслаждайтесь!</em></p>
        </div>
    </footer>
</body>

</html>
